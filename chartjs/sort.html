<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../tablesort/sort_table.css">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<style type="text/css">
		td {
			text-align: right;
		}
		false td:nth-child(2) {
			background-color: yellow;
		}
		false td:nth-child(3) {
			background-color: lightcyan;
		}
	</style>
</head>
<body>

<div style="width:800px;height:400px;">
<canvas id="myChart">
</canvas>
</div>

<table
	id="data-table"
	style="width: 800px;height:400px;"
	data-controller="chartjs tablesort"
	data-chartjs-canvas="#myChart"
	data-chartjs-type="bar"
	data-chartjs-options='{
		"plugins": {
			"legend": {
				"position":"top",
				"labels": {
					"usePointStyle": "true"
				}
			}
		}
	}'
>
	<caption>Getting Started Example</caption>
	<colgroup>
		<col>
		<col>
		<col data-chartjs-options='{"borderWidth":"2","backgroundColor":"black"}'>
	</colgroup>
	<thead>
		<tr>
			<th>Product</th>
			<th>Quarterly Sales</th>
			<th data-chartjs-options='{"borderRadius": "20","borderSkipped":"true"}'>Last Month Sales</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>T-Shirts</td>
			<td>52</td>
			<td>14</td>
		</tr>
		<tr>
			<td>Cardigans</td>
			<td>10</td>
			<td>2</td>
		</tr>
		<tr>
			<td>Chiffons</td>
			<td>36</td>
			<td>12</td>
		</tr>
		<tr>
			<td>Pants</td>
			<td>10</td>
			<td>2</td>
		</tr>
		<tr>
			<td>Heels</td>
			<td>18</td>
			<td>6</td>
		</tr>
		<tr>
			<td>Socks</td>
			<td>40</td>
			<td>4</td>
		</tr>
		<tr>
			<td>Flats</td>
			<td>20</td>
			<td>18</td>
		</tr>
	</tbody>
</table>



<script src="../js/stimulus.js"></script>
<script src="../js/app.js"></script>
<script src="js/controllers/chartjs_controller.js"></script>
<script src="../tablesort/js/controllers/tablesort_controller.js"></script>

</body>
</html>
