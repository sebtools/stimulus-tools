<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sample Form</title>
	<link rel="stylesheet" href="simple.css">
</head>
<body>

	<h1>Form Progress</h1>

	<form id="myForm" data-controller="formprogress">

		<div>
			<label for="name">Name (Required):</label>
			<input type="text" id="name" name="name" required>
		</div>

		<div>
			<label for="email">Email (Required):</label>
			<input type="email" id="email" name="email" required>
		</div>

		<div>
			<fieldset required>
				<legend>Choose your interests (At least one required):</legend>
				<input type="checkbox" id="interest1" name="interest" value="sports">
				<label for="interest1">Sports</label>
				<input type="checkbox" id="interest2" name="interest" value="music">
				<label for="interest2">Music</label>
				<input type="checkbox" id="interest3" name="interest" value="tech">
				<label for="interest3">Tech</label>
			</fieldset>
		</div>
		
		<div>
			<fieldset>
				<legend>Preferred Contact Method (Required):</legend>
				<input type="radio" id="contact-email" name="contact" value="email" required>
				<label for="contact-email">Email</label>
				<input type="radio" id="contact-phone" name="contact" value="phone" required>
				<label for="contact-phone">Phone</label>
			</fieldset>
		</div>

		<div>
			<progress id="progress" value="10" max="100" data-formprogress-target="progress"></progress>
		</div>

		<button type="submit">Submit</button>
	</form>

	<div style="margin-top:20px;">
		<button type="button" onclick="document.getElementById('email').parentElement.style.display = 'none';">Hide Email Field</button>
		<button type="button" onclick="document.getElementById('email').parentElement.style.display = 'block';">Show Email Field</button>
	</div>

	<div style="margin-top:20px;">
		<button type="button" onclick="document.getElementById('progress').value = 50;">Set Progress to 50%</button>
	</div>

	<div style="margin-top:20px;">
		<button type="button" onclick="document.getElementById('progress-display').innerHTML = document.getElementById('progress').innerHTML">Show Progress Percent</button>
		<output for="progress" id="progress-display"></output>
	</div>

	<script src="../js/stimulus.js"></script>
	<script src="../js/app.js"></script>
	<script src="js/controllers/formprogress_controller.js"></script>
    
</body>
</html>
