<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Select Filter: Simple</title>
	<link rel="stylesheet" type="text/css" href="js/controllers/selectfilter.css">
</head>
<body>

<label for="ice-cream-choice">Choose a flavor:</label>
<input list="ice-cream-flavors" id="ice-cream-choice" name="ice-cream-choice" />

<datalist id="ice-cream-flavors">
	<option value="1">Chocolate</option>
	<option value="2">Coconut</option>
	<option value="3">Mint</option>
	<option value="4">Strawberry</option>
	<option value="5">Vanilla</option>
</datalist>

</body>
</html>
