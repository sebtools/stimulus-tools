<!doctype html>
<html>
<head>
	<meta charset="utf-8">

</head>
<body>

<form id="aa" action="action.cfm" method="post" data-controller="showhide eraser" data-eraser-clearhidden-on="hide">

	<select name="bob">
		<option selected="selected" value=""></option>
		<option value="human">human</option>
		<option value="animal">animal</option>
	</select>
	
	<div data-showhide-show="bob=human" id="francis">
		<input type="radio" name="isit" id="isit-1" value="1"><label for="isit-1">Yes</label><br>
		<input type="radio" name="isit" id="isit-0" value="0"><label for="isit-0">No</label>
	</div>
	
	<div data-showhide-hide="bob=human">
		<select name="fruit">
			<option selected="selected" value=""></option>
			<option value="1">apple</option>
			<option value="2">banana</option>
			<option value="3">pear</option>
		</select>
	</div>

	<div data-showhide-hide="bob=animal">
		<select name="fruit2">
			<option selected="selected" value=""></option>
			<option value="4">cherry</option>
			<option value="5">date</option>
			<option value="6">elderberry</option>
		</select>
	</div>

	<div>
		<input type="submit" value="Submit">
	</div>

</form>

<script type="module">
import { Application, Controller } from "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js"
//import Application from "/eraser/js/stimulus.js"
import { ShowHideController } from "/showhide/js/controllers/showhide_controller.js"
//import EraserController from "/eraser/js/controllers/eraser_controller.js"

window.Stimulus = Application.start()

Stimulus.register("showhide", ShowHideController)
//Stimulus.register("eraser", EraserController)
</script>

</body>
</html>
