<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show/Hide (with Keep)</title>
  <link rel="stylesheet" href="shk.css">
</head>
<body>
	<h1>Show/Hide (with Keep)</h1>
	<form
		data-controller="eraser showhide"
		data-eraser-clearhidden-on="hide"
	>
		<!-- Name -->
		<div>
			<label for="name">Full Name:</label>
			<input type="text" id="name" name="name" required>
		</div>

		<!-- Email -->
		<div data-showhide-hide="hides+=email">
			<label for="email">Email Address:</label>
			<input type="email" id="email" name="email" required>
		</div>
		<div>
			<input type="checkbox" name="hides" id="hide-email" value="email">
			<label for="hide-email">Hide Email</label>
		</div>

		<!-- Password -->
		<div data-showhide-hide="hides+=password" data-eraser-keep="true">
			<label for="password">Password (Keep):</label>
			<input type="password" id="password" name="password" required>
		</div>
		<div>
			<input type="checkbox" name="hides" id="hide-password" value="password">
			<label for="hide-password">Hide Password</label>
		</div>


		<!-- Age -->
		<div>
			<label for="age">Age:</label>
			<input type="number" id="age" name="age" min="1" max="120">
		</div>

		<!-- Gender -->
		<div>
			<label for="gender">Gender:</label>
			<select id="gender" name="gender">
			<option value="">--Select--</option>
			<option value="female">Female</option>
			<option value="male">Male</option>
			<option value="other">Other</option>
			</select>
		</div>

		<!-- Newsletter -->
		<div>
			<label for="newsletter">
			<input type="checkbox" id="newsletter" name="newsletter">
			Subscribe to newsletter
			</label>
		</div>

		<!-- Message -->
		<div>
			<label for="message">Message:</label>
			<textarea id="message" name="message" rows="4"></textarea>
		</div>

		<!-- Submit -->
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>

	<script src="../js/stimulus.js"></script>
	<script src="../js/app.js"></script>
	<script src="js/controllers/eraser_controller.js"></script>
	<script src="../showhide/js/controllers/showhide_controller.js"></script>
</body>
</html>
