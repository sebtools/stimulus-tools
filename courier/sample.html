<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Courier Controller Demo</title>
	<script src="sample.js"></script>
</head>
<body>
	<h1>Courier Controller Demo</h1>

	<!-- Example 1: Standalone Controller -->
	<section>
		<h2>Standalone Source Controller</h2>
		<div data-controller="courier">
			<label for="source-input">Source Input:</label>
			<input
				type="text"
				id="source-input"
				data-courier-target="source"
				data-target-id="target-div"
				data-action="courier#transmit"
			>
		</div>
		<div id="target-div" style="border: 1px solid #ccc; padding: 10px; margin-top: 10px;">
			Target Div
		</div>
	</section>

	<!-- Example 1: Standalone Controller -->
	<section>
		<h2>Standalone Target Controller</h2>
		<div>
			<label for="source-input">Source Input:</label>
			<input
				type="text"
				id="source-input"
				data-courier-target="source"
				data-target-id="target-div"
				data-action="courier#transmit"
			>
		</div>
		<div data-controller="courier" id="target-div" style="border: 1px solid #ccc; padding: 10px; margin-top: 10px;">
			Target Div
		</div>
	</section>

	<!-- Example 2: Standalone Controller -->
	<section data-controller="courier">
		<h2>Standalone Target Controller</h2>
		<div>
			<label for="source-input">Source Select:</label>
			<select
				id="source-select"
				data-courier-target="source"
				data-target-id="target-div2"
				data-action="courier#transmit"
			>
				<option value="">Select an option</option>
				<option value="Option 1">Option 1</option>
				<option value="Option 2">Option 2</option>
				<option value="Option 3">Option 3</option>
			</select>
		</div>
		<div id="target-div2" style="border: 1px solid #ccc; padding: 10px; margin-top: 10px;">
			Option 2
		</div>
	</section>

	<!-- Example 2: Data Controller -->
	<section>
		<h2>Data Controller</h2>
		<div data-controller="courier" data-courier-event="custom-event">
			<div id="target-div-2" data-courier-target="target" data-source-id="source-input-2" style="border: 1px solid #ccc; padding: 10px; margin-top: 10px;">
				Target Div 2
			</div>
		</div>
		<label for="source-input-2">Source Input:</label>
		<input type="text" id="source-input-2">
		
		<button onclick="triggerCustomEvent();" style="margin-top: 10px;">Trigger Custom Event</button>
	</section>

	<script src="../js/stimulus.js"></script>
	<script src="../js/app.js"></script>
	<script type="module" src="js/controllers/courier_controller.js"></script>

</body>
</html>
