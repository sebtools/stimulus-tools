<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Table Sort: Simple</title>
</head>
<body>

<!-- From: https://www.programiz.com/html/table -->
<table data-controller="tablesort" data-tablesort-auto-head="true" border="1" >
	<tr>
	  <th>Name</th>
	  <th>Age</th>  
	  <th>Country</th>
	</tr>
	<tr>
	  <td>Harry Depp</td>
	  <td>28</td>
	  <td>Britain</td>
	</tr>
	<tr>
	  <td>John Smith</td>
	  <td>35</td>
	  <td>USA</td>
	</tr>
	<tr>
	  <td>Ram Krishna</td>
	  <td>19</td>
	  <td>Nepal</td>
	</tr>
  </table>

  <script src="../js/stimulus.js"></script>
  <script src="../js/app.js"></script>
  <script src="js/controllers/tablesort_controller.js"></script>

</body>
</html>
