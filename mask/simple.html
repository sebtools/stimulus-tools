<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mask: Simple</title>
	<script src="https://unpkg.com/imask"></script>
</head>
<body>

	<p>Here is a mask:
		<span
			data-value="123456789"
			data-controller="mask"
			data-mask-pattern="ssn"
			data-mask-source="attr:data-value"
		>
		</span>
	</p>

	<p>Here is another mask:
		<data
			value="9185551212"
			data-controller="mask"
			data-mask-pattern="phone"
		>
		</data>
	</p>

	<p>
		SSN:<br>
		<input type="text" data-controller="mask" data-mask-pattern="ssn" value="987451234" />
	</p>
	<p>
		Phone:<br>
		<input type="text" data-controller="mask" data-mask-pattern="phone" value="9185551212" />
	</p>
	<p>
		Number:<br>
		<input type="text" value="51125" data-controller="mask" data-mask-pattern="Number" />
	</p>
	
	<script src="../js/stimulus.js"></script>
	<script src="../js/app.js"></script>
	<script src="js/controllers/mask_controller.js" type="module"></script>

</body>
</html>
