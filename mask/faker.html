<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mask Example with Faker</title>
	<link rel="stylesheet" type="text/css" href="../tablesort/sort_table.css">
	<script src="https://unpkg.com/imask"></script>
</head>
<body>

	<h1>Mask Example with Faker</h1>

	<p>This is a demo of the Mask controller used with the Faker controller.</p>

	<table>
		<colgroup>
			<col span="1" style="width: 50%;">
			<col span="1" style="width: 50%;">
		</colgroup>
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Number</th>
			</tr>
		</thead>
		<tbody data-controller="faker">
			<tr data-faker-records="50">
				<td data-faker-html="person.fullName"></td>
				<td data-faker-html="internet.email"></td>
				<td><data data-faker-value="number.int" data-controller="mask" data-mask-pattern="Number"></data></td>
			</tr>
		</tbody>
	</table>

<script src="../js/stimulus.js"></script>
<script src="../js/app.js"></script>
<script src="js/controllers/mask_controller.js" type="module"></script>
<script src="../faker/js/controllers/faker_controller.js" type="module"></script>

</body>
</html>
