<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="sort_table.css">
	<title>Radio Toggle: Simple</title>
</head>
<body>


	<div data-controller="radiotoggle">
		<label><input type="radio" name="option" value="1" checked data-radiotoggle-target="radio"> Option 1</label>
		<label><input type="radio" name="option" value="2" data-radiotoggle-target="radio"> Option 2</label>
		<label><input type="radio" name="option" value="3" data-radiotoggle-target="radio"> Option 3</label>
	</div>


	<script src="../js/stimulus.js"></script>
	<script src="../js/app.js"></script>
	<script src="js/controllers/radiotoggle_controller.js" type="module"></script>

</body>
</html>
